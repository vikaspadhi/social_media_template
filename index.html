<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap" />
            </svg>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="#" class="nav-link px-2 link-secondary">Overview</a>
            </li>
            <li><a href="#" class="nav-link px-2 link-dark">Inventory</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Customers</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Products</a></li>
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input
              type="search"
              class="form-control"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div class="dropdown text-end">
            <a
              href="#"
              class="d-block link-dark text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://github.com/mdo.png"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle"
              />
            </a>
            <ul class="dropdown-menu text-small">
              <li><a class="dropdown-item" href="#">New project...</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row stories">
        <div class="col-md-9 d-flex">
          <div class="card">
            <img src="./images/stories/story1.jpeg" class="card-img-top" alt="..." />
          </div>
          <div class="card">
            <img src="./images/stories/story2.jpeg" class="card-img-top" alt="..." />
          </div>
          <div class="card">
            <img src="./images/stories/story3.jpeg" class="card-img-top" alt="..." />
          </div>
          <div class="card">
            <img src="./images/stories/story4.jpeg" class="card-img-top" alt="..." />
          </div>
          <div class="card">
            <img src="./images/stories/story5.jpeg" class="card-img-top" alt="..." />
          </div>
          <div class="card">
            <img src="./images/stories/story6.jpeg" class="card-img-top" alt="..." />
          </div>
        </div>
        <div class="col-md-3">
          <div class="list-group w-auto">
         

            <div class="list-group-item list-group-item-action gap-2 d-flex align-items-center py-3">
              <img
                src="./images/profiles/profile1.jpeg" alt="twbs" class="rounded-circle profile"
              />
                <h6 class="mx-3">Jhon Doe</h6>
            </div>
            <div class="list-group-item list-group-item-action d-flex align-items-center py-3">
              <img
                src="./images/profiles/profile2.jpeg" alt="twbs" class="rounded-circle profile"
              />
                <h6 class="mx-3">Jhon Doe</h6>
            </div>
            <div class="list-group-item list-group-item-action d-flex align-items-center py-3">
              <img
                src="./images/profiles/profile3.jpeg" alt="twbs" class="rounded-circle profile"
              />
                <h6 class="mx-3">Jhon Doe</h6>
            </div>
            <div class="list-group-item list-group-item-action d-flex align-items-center py-3">
              <img
                src="./images/profiles/profile4.jpeg" alt="twbs" class="rounded-circle profile"
              />
                <h6 class="mx-3">Jhon Doe</h6>
            </div>
            <div class="list-group-item list-group-item-action d-flex align-items-center py-3">
              <img
                src="./images/profiles/profile5.jpeg" alt="twbs" class="rounded-circle profile"
              />
                <h6 class="mx-3">Jhon Doe</h6>
            </div>
            <div class="list-group-item list-group-item-action d-flex align-items-center py-3">
              <img
                src="./images/profiles/profile6.jpeg" alt="twbs" class="rounded-circle profile"
              />
                <h6 class="mx-3">Jhon Doe</h6>
            </div>

            

          
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./main.js"></script>
  </body>
</html>
